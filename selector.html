<!DOCTYPE html>
<html>

<head>
    <title>User Login</title>
    <style>
        /* Add login form styles */
        .login-container {
            text-align: center;
            margin-top: 100px;
        }
        
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: inline-block;
        }
        
        .login-input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        
        .hidden { display: none; }
        
        /* Existing styles remain unchanged */
        body { font-family: 'Times New Roman', Times, serif; /* ... */ }
        /* ... (keep all previous styles) ... */
    </style>
</head>

<body>
    <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
            <h2>Please Enter Your Username</h2>
            <input type="text" class="login-input" id="usernameInput" required>
            <br>
            <button type="submit" style="margin-top: 15px;">Continue</button>
        </form>
    </div>

    <div class="hidden" id="mainContent">
        <a id="statsLink" href="stats.html" class="nav-button hidden">View Statistics</a>
        <div class="button-container">
            <button id="randomBtn" class="hidden">Select</button>
            <button id="resetBtn" class="hidden">Reset</button>
            <div id="urlDisplay"></div>
        </div>

        <div class="counters-container">
            <div id="counters"></div>
            <div>Total remaining: <span id="totalCounter">6</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('loginContainer');
            const mainContent = document.getElementById('mainContent');
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('usernameInput');

            // Check existing login
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                handleUserLogin(storedUsername);
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                if (username) {
                    localStorage.setItem('username', username);
                    handleUserLogin(username);
                }
            });

            function handleUserLogin(username) {
                loginContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');

                const isAdmin = username === 'cbs_zhou';
                initializeApplication(isAdmin);
            }

            function initializeApplication(isAdmin) {
                // Existing initialization code with role check
                const groupsData = { /* ... */ };
                // ... (keep all previous initialization code) ...

                // Role-based UI setup
                if (isAdmin) {
                    elements.resetBtn.classList.remove('hidden');
                    elements.statsLink.classList.remove('hidden');
                } else {
                    elements.randomBtn.classList.remove('hidden');
                    const hasSelected = localStorage.getItem('participantSelected') === 'true';
                    elements.randomBtn.disabled = hasSelected;
                }

                // ... (keep all previous functions) ...
            }

            // ... (keep all remaining previous code) ...
        });
    </script>
</body>
</html>
